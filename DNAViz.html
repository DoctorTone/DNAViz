<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>DNAViz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/DNAStyles.css">

    <script type="text/javascript" src="./js/DNAViz.min.js?v=0.6"></script>
</head>
<body>
    <div id="guiWidth" class="d-none">
        <p>dummy</p>
    </div>

    <!-- General information/warnings -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mainModalLabel">DNA Visualisation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    Due to the graphics-intensive nature of the app, it may not function correctly on mobile devices. Enjoy!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="zoomControls" class="infoPanel text-center">
            <p>Zoom</p>
            <div>
                <button id="zoomIn" type="button" class="btn btn-primary"><img class="img-fluid" src="images/minus.png"></button>
                <button id="zoomOut" type="button" class="btn btn-primary"><img class="img-fluid" src="images/add.png"></button>
            </div>
        </div>
        <div id="rotateControls" class="infoPanel text-center">
            <p>Rotate</p>
            <div>
                <button id="rotateLeft" type="button" class="btn btn-primary"><img class="img-fluid" src="images/leftWhite.png"></button>
                <button id="rotateRight" type="button" class="btn btn-primary"><img class="img-fluid" src="images/rightWhite.png"></button>
            </div>
        </div>

        <div id="message" class="infoPanel text-center d-none">
            <p>
                <img src="images/messenger.png"><span id="content"></span>
            </p>
        </div>

        <div id="notSupported" class="infoPanel text-center d-none">
            <p>
                <img src="images/warning.png"> Your browser does not support WebGL. Please update to the latest version of Chrome or Firefox.
            </p>
        </div>
    </div>

</body>
</html>
