<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DNAViz</title>

    <link rel="stylesheet" href="/bootstrap.min.108cc16f.css">
    <link rel="stylesheet" href="/DNAStyles.df655e2a.css">

    <script type="text/javascript" src="/ngl.dev.61e91bd7.js"></script>
    <script type="text/javascript" src="/jquery-1.11.2.min.0079ea50.js"></script>
    <script type="text/javascript" src="/bootstrap.min.fdb78abe.js"></script>
    <script type="text/javascript" src="/controlKit.min.4df43c78.js"></script>
    <script type="text/javascript" src="/moleculeConfig.345413be.js"></script>
    <script type="text/javascript" src="/representationgroup.cc7bb076.js"></script>
    <script type="text/javascript" src="/detector.fe19837d.js"></script>
    <script type="text/javascript" src="/pdiview.e2e60662.js"></script>
<script src="/bootstrap.min.108cc16f.js"></script><script src="/DNAStyles.df655e2a.js"></script></head>
<body>
    <div id="guiWidth" class="d-none">
        <p>dummy</p>
    </div>

    <!-- General information/warnings -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mainModalLabel">DNA Visualisation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    Due to the graphics-intensive nature of the app, it may not function correctly on mobile devices. Enjoy!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="graphs" class="infoPanel d-none">
            <div class="text-center separate">
                <div>
                    <img class="img-fluid" src="/riseL.09eb1641.png">
                </div>
                <div>
                    <img class="img-fluid" src="/rise.9144d804.png">
                </div>
                <div>
                    <img class="img-fluid" src="/buckle.6df62358.png">
                </div>
            </div>
            <div id="toggleContainer" class="infoPanel">
                <button id="hideDetails" type="button" class="btn btn-primary">Hide</button>
            </div>
        </div>

        <div id="zoomControls" class="infoPanel text-center">
            <p>Zoom</p>
            <div>
                <button id="zoomIn" type="button" class="btn btn-primary"><img class="img-fluid" src="/minus.57b52df1.png"></button>
                <button id="zoomOut" type="button" class="btn btn-primary"><img class="img-fluid" src="/add.4ebf8ce0.png"></button>
            </div>
        </div>
        <div id="rotateControls" class="infoPanel text-center">
            <p>Rotate</p>
            <div>
                <button id="rotateLeft" type="button" class="btn btn-primary"><img class="img-fluid" src="/leftWhite.6a55283c.png"></button>
                <button id="rotateRight" type="button" class="btn btn-primary"><img class="img-fluid" src="/rightWhite.aed1a1fc.png"></button>
            </div>
        </div>

        <div id="sequenceInfo" class="infoPanel text-center d-none">
            <img class="img-fluid" src="/logoClearWhite.497edb0b.png">
            <div id="toggleSequence" class="infoPanel">
                <button id="hideSequence" type="button" class="btn btn-primary">Hide</button>
            </div>
        </div>

        <div id="message" class="infoPanel text-center d-none">
            <p>
                <img src="/messenger.d67e9655.png"><span id="content"></span>
            </p>
        </div>

        <div id="notSupported" class="infoPanel text-center d-none">
            <p>
                <img src="/warning.78315cc6.png"> Your browser does not support WebGL. Please update to the latest version of Chrome or Firefox.
            </p>
        </div>
    </div>

</body>
</html>
